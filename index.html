<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="abiyasa">

    <title>Todo Todo App - Backbone - RequireJs</title>
    
    <link rel="stylesheet" href="css/fontstyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/simple-todos.css">
    <style>
	td:first-child { width: 30px; }
	.strike { text-decoration: line-through; }
	</style>
</head>

<body  ng-controller="TodoController">
    <div id="todoapp">        
        <div class="container">            
            <div class="row">
                <div class="page-header">
                    <h1>Todo Todo
                        <small>Enough TODO for the rest of your life</small>
                    </h1>
                </div>
            </div>
            
            <div class="row">
                <div id="create-todo" class="well">
					<form ng-submit="addTodo(description)">
                    <input id="new-todo" ng-model="description" placeholder="What needs to be done?" type="text" class="span8" />
                    <span class="ui-tooltip-top help-inline" style="display:none;">Press Enter to save this task</span>
				</form>
				</div>
            </div>
            
            <div class="row">
                <div id="mark-all-done"></div>
            </div>
            
            <div class="row">
                <table id="todos" class="table table-bordered table-striped">
                    <tbody id="todo-list"></tbody>
					<tr ng-repeat="item in todoList">
						<td><input type="checkbox" ng-model="item.status"></td><td ng-class="{strike: item.status}"> {{item.description}}</td>
					<tr>
                </table>
            </div>
            
            <div class="row">
                <div id="todo-stats"></div>
            </div>
            
            <div class="row">
                <div id="credits" class="well">
                    <p>Based on 
                        <a href="http://addyosmani.github.com/todomvc/">TodoMVC</a>. Icons by 
                        <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
	<script src="static/js/lib/angular.min.js"></script>
	<script src="static/js/todo.js"></script>
</body>

</html>
